<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webpack boilerplate</title>
  <style>
  .iframeW{
    width: 385px;
    height: 667px;
    background: url(./iphone.png) no-repeat top center;
    background-size: 100% 100%;
    padding: 100px 10px 100px 20px;
  }
  .iframeInner{
    margin:0 auto;height:100%;

  }
  iframe[name=testIframe]{overflow-x:scroll;overflow-y:hidden;width:100%;height:100%;}
  </style>
</head>
<body>
  <div class="iframeInner">
    <div class="iframeW">
      <iframe src="file:///E:/yuan/21px/react-livenews/build/index.html" name="testIframe" frameborder="0" style="" scrolling="yes"></iframe>
    </div>
  </div>
  <input type="text" name="num"/><button>提交</button>
  <script src="./jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
    $('button').on('click',function(){
      var value = $('input[name="num"]').val()
      if(!value) return
      $('input[name="num"]').val('')
      var url = 'http://localhost:8080/'
      var ifUrl = url + '?id='+value
      $('iframe').attr('src',ifUrl)
    })
  </script>
</body>
</html>
